<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-50 min-h-screen p-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Car Management</h1>
      <div class="flex items-center gap-3">
        <!-- Add Car Button -->
        <button onclick="openModal()"
          class="bg-green-600 hover:bg-green-700 text-white px-6 py-2.5 rounded-lg shadow-md transition">
          + Add New Car
        </button>
      </div>
    </div>

    <!-- Table Section -->
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-green-100 border-b-2 border-green-200">
            <tr>
              <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">#</th>
              <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Make</th>
              <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Model</th>
              <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Year</th>
              <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">License Plate</th>
              <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Color</th>
              <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Body Type</th>
              <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Engine Type</th>
              <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Transmission</th>
              <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Actions</th>
            </tr>
          </thead>
          <tbody id="carTableBody" class="divide-y divide-gray-100"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Form -->
  <div id="formSection"
    class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div
      class="bg-gradient-to-br from-green-50 to-white rounded-2xl w-full max-w-2xl shadow-2xl border-2 border-green-200">
      <div class="bg-green-600 text-white p-6 rounded-t-2xl">
        <h2 id="modalTitle" class="text-2xl font-bold">Add New Car</h2>
        <p class="text-green-100 text-sm mt-1">Fill in the details below</p>
      </div>

      <div class="p-6">
        <form id="carForm">
          <input type="hidden" id="carId">

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Make</label>
              <input type="text" id="make" placeholder="e.g., Toyota"
                class="w-full px-4 py-2 rounded-lg border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition placeholder-gray-400">
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Model</label>
              <input type="text" id="model" placeholder="e.g., Camry"
                class="w-full px-4 py-2 rounded-lg border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition placeholder-gray-400">
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Year</label>
              <input type="number" id="year" placeholder="e.g., 2024"
                class="w-full px-4 py-2 rounded-lg border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition placeholder-gray-400">
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">License Plate</label>
              <input type="text" id="licensePlateNumber" placeholder="e.g., ABC-1234"
                class="w-full px-4 py-2 rounded-lg border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition placeholder-gray-400">
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Color</label>
              <input type="text" id="color" placeholder="e.g., Silver"
                class="w-full px-4 py-2 rounded-lg border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition placeholder-gray-400">
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Body Type</label>
              <input type="text" id="bodyType" placeholder="e.g., Sedan"
                class="w-full px-4 py-2 rounded-lg border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition placeholder-gray-400">
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Engine Type</label>
              <input type="text" id="engineType" placeholder="e.g., V6"
                class="w-full px-4 py-2 rounded-lg border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition placeholder-gray-400">
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Transmission</label>
              <input type="text" id="transmission" placeholder="e.g., Automatic"
                class="w-full px-4 py-2 rounded-lg border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition placeholder-gray-400">
            </div>
          </div>

          <div class="flex justify-end gap-3 mt-6 pt-4 border-t-2 border-green-100">
            <button type="button" onclick="closeModal()"
              class="px-6 py-2.5 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-semibold transition border-2 border-gray-300">Cancel</button>
            <button type="submit"
              class="px-6 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold transition shadow-md">
              Save Car
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
