<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cars Table</title>
    <script src="http://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <button></button>
    <table>
      <thead>
        <tr>
          <th class="p-3 text-center">#</th>
          <th class="p-3 text-left">Make</th>
          <th class="p-3 text-left">Model</th>
          <th class="p-3 text-center">Year</th>
          <th class="p-3 text-center">License Plate</th>
          <th class="p-3 text-left">Color</th>
          <th class="p-3 text-center">Body Type</th>
          <th class="p-3 text-center">Engine Type</th>
          <th class="p-3 text-right">Transmission</th>
          <th class="p-3 text-center">Actions</th>
        </tr>
      </thead>
      <tbody id="carTableBody" class="divide-y divide-gray-100"></tbody>
    </table>

    <div id="formModal" class="hidden fixed inset-0 bg-black bg-opacity-40">
        <div class="bg-white rounded w-96 p-6">
            <h2 id="modalTitle"></h2>
            <form onsubmit="saveCar">
                <div class="mb-2">
                    <label class="block text-gray-700">Make</label>
                    <input type="text" class="border p-2 w-full rounded">
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700">Model</label>
                    <input type="text" class="border p-2 w-full rounded">
                </div>
                <div>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"></button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
