<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cars</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<main>
    <div class="top-bar">
        <h1>ðŸš— Car List</h1>

        <form th:action="@{/}" method="get" class="search-form">
            <input type="text" name="keyword" placeholder="Search cars..." th:value="${keyword}" />
            <button type="submit">Search</button>
        </form>

        <a th:href="@{/new}" class="btn add-btn">Add Car</a>

        <!-- Logout form -->
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn logout-btn">Logout</button>
        </form>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>License Plate</th>
                <th>Color</th>
                <th>Body Type</th>
                <th>Engine Type</th>
                <th>Transmission</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car, iterStat : ${cars}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${car.make}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.year}"></td>
                <td th:text="${car.licensePlateNumber}"></td>
                <td th:text="${car.color}"></td>
                <td th:text="${car.bodyType}"></td>
                <td th:text="${car.engineType}"></td>
                <td th:text="${car.transmission}"></td>
                <td>
                    <a th:href="@{/edit(id=${car.id})}" class="btn edit">Edit</a>
                    <a th:href="@{/delete(id=${car.id})}" class="btn delete">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
