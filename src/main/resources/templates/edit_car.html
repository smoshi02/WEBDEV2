<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car</title>
    <link rel="stylesheet" th:href="@{/form.css}">
</head>
<body>
<main>
    <form th:action="@{/update}" th:object="${car}" method="post" class="car-form"> <!-- âœ… fixed -->
        <h1>Edit Car</h1>

        <input type="hidden" th:field="*{id}">

        <label for="make">Make:</label>
        <input type="text" id="make" th:field="*{make}" required>

        <label for="year">Year:</label>
        <input type="number" id="year" th:field="*{year}" min="1900" max="2100" required>

        <label for="licensePlateNumber">License Plate Number:</label>
        <input type="text" id="licensePlateNumber" th:field="*{licensePlateNumber}" required>

        <label for="color">Color:</label>
        <input type="text" id="color" th:field="*{color}" required>

        <label for="bodyType">Body Type:</label>
        <select id="bodyType" th:field="*{bodyType}" required>
            <option value="" disabled>-- Select Body Type --</option>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
            <option value="Hatchback">Hatchback</option>
            <option value="Pickup">Pickup</option>
            <option value="Coupe">Coupe</option>
            <option value="Convertible">Convertible</option>
        </select>

        <label for="engineType">Engine Type:</label>
        <select id="engineType" th:field="*{engineType}" required>
            <option value="" disabled>-- Select Engine Type --</option>
            <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
        </select>

        <label for="transmission">Transmission:</label>
        <select id="transmission" th:field="*{transmission}" required>
            <option value="" disabled>-- Select Transmission --</option>
            <option th:each="t : ${sizes}" th:value="${t}" th:text="${t}"></option>
        </select>

        <div class="form-actions">
            <button type="submit" class="btn save">Update Car</button>
            <a th:href="@{/}" class="btn cancel">Cancel</a>
        </div>
    </form>
</main>
</body>
</html>
