<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Matcha Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<div class="floating-element"></div>
<div class="floating-element"></div>
<div class="floating-element"></div>

<div class="login-container">
    <div class="login-header">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Enter your credentials to continue</p>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group" th:classappend="${usernameError} ? ' error'">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required th:value="${username}" />
            <p class="error-message" th:if="${usernameError}" th:text="${usernameError}"></p>
        </div>

        <div class="form-group" th:classappend="${passwordError} ? ' error'">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required />
            <p class="error-message" th:if="${passwordError}" th:text="${passwordError}"></p>
        </div>

        <p class="error-message login-error" th:if="${loginError}" th:text="${loginError}"></p>

        <button type="submit" class="login-button">Login</button>
    </form>

    <a th:href="@{/register}" class="register-link">Don't have an account? Register here</a>
</div>
</body>
</html>
